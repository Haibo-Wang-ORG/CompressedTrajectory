<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {	var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 3,
		center: {lat:0, lng: -180},
		mapTypeId: google.maps.MapTypeId.TERRAIN
	});
	var cyclingpathcoords_0 = [
		{lat: 37.772, lng: -122.214},
		{lat: 21.291, lng: -157.821},
		{lat: -18.142, lng: 178.431},
		{lat: -27.467, lng: 153.027},
	];
	var cyclingpath_0 = new google.maps.Polyline({
		path: cyclingpathcoords_0,
		geodesic: true,
		strokeColor: '#FF0000',
		strokeOpacity: 1.0,		strokeWeight: 2
	});
	cyclingpath_0.setMap(map);

	var cyclingpathcoords_1 = [
		{lat: 32.772, lng: -122.214},
		{lat: 29.291, lng: -157.821},
		{lat: -18.142, lng: 158.431},
		{lat: -23.467, lng: 153.027},
	];
	var cyclingpath_1 = new google.maps.Polyline({
		path: cyclingpathcoords_1,
		geodesic: true,
		strokeColor: '#FF00FF',
		strokeOpacity: 1.0,		strokeWeight: 2
	});
	cyclingpath_1.setMap(map);
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
  </body>
</html>
